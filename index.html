<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pie Chart Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
        <link rel="manifest" href="image/site.webmanifest">
    </head>
<body>
    <div class="container">
        <form id="data-form">
            <label for="value1">เข้าร่วมกิจกรรม:</label>
            <input type="number" id="value1" required><br>
            <label for="value2">ขาดกิจกรรม:</label>
            <input type="number" id="value2" required><br>
            <label for="value3">ลากิจ:</label>
            <input type="number" id="value3" required><br>
            <label for="value4">มาสาย:</label>
            <input type="number" id="value4" required><br>
            <label for="value5">ครูที่ปรึกษายังไม่เช็คชื่อ:</label>
            <input type="number" id="value5" required><br>
            <label for="value6">ลาป่วย:</label>
            <input type="number" id="value6" required><br>
            <button type="button" id="generate-button">สร้างชาร์ต</button>
        </form>
        <div id="chart-container">
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
